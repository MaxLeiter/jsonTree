<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jsonTree Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" lang="en" content="a lightweight dependency-free javascript micro-library for making collapsable trees with JSON">
	<meta name="author" content="MaxLeiter">
	<meta name="robots" content="index, follow">

	<link rel="stylesheet" href="../index/css/index.css">
	<link rel="stylesheet" href="../dist/css/jsonTree.css">

</head>
<body>
	<a href="https://github.com/MaxLeiter/jsontree"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">jsonTree</h1>
		</div>
		<div class="nav-bar">
			<ul class="nav">
				<li><a href="http://maxleiter.github.io/jsonTree">Home</a></li>
				<li><a href="https://www.github.com/maxleiter/jsontree">Github</a></li>
				<li><iframe src="https://ghbtns.com/github-btn.html?user=maxleiter&repo=jsonTree&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe></li>
			</ul>
		</div>
		<div class="content">
			<div class="main">
				<form>
					<ul class="form-style">
						<li>
							<label>JSON URL <span class="required"></span></label> 
							<input type="url" name="url" class="field-divided" id="json" placeholder="URL" /> 
							 <input type="button" id='exec' value="Execute">
						</li>
					</ul>
				</form>
			</div>

			<div id='example'>
			</div>

		</div>
		<div class="footer">
			<a href='http://maxleiter.github.io'>by MaxLeiter</a>
		</div>
		<script src="../dist/js/jsonTree.min.js"></script>

		<script type='text/javascript'>
			var button = document.querySelector('#exec');
			button.addEventListener('click', function(e) {
				e.preventDefault();
				jsonTree(document.getElementById('json').value, '#example', false);
			});
			document.getElementById('json').value = 'http://www.knightos.org/documentation/reference/data.json';
		</script>

	</body>
	</html>
