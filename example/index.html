<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jsonTree Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" lang="en" content="a lightweight dependency-free javascript micro-library for making collapsable trees with JSON">
	<meta name="author" content="MaxLeiter">
	<meta name="robots" content="index, follow">

	<link rel="stylesheet" href="../index/css/index.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/MaxLeiter/jsonTree/master/dist/css/jsonTree.min.css">

</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="header-heading">jsonTree</h1>
		</div>
		<div class="nav-bar">
			<ul class="nav">
				<li><a href="http://maxleiter.github.io/jsonTree">Home</a></li>
				<li><a href="https://www.github.com/maxleiter/jsontree">Github</a></li>
				<li><iframe src="https://ghbtns.com/github-btn.html?user=maxleiter&repo=jsonTree&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe></li>
			</ul>
		</div>
		<div class="content">
			<div class="main">
				<form>
					<div class="form-style">
						<label>JSON URL <span class="required"></span></label> 
						<input type="url" name="url" class="field-divided" id="json" placeholder="URL" /> 
						<input type="button" id='exec' value="Execute">
					</div>
				</form>
			</div>

			<div id='example'>
			</div>

		</div>
		<div class="footer">
			<a href='http://maxleiter.github.io'>by MaxLeiter</a>
		</div>
		<script type="text/javascript" src="https://cdn.rawgit.com/MaxLeiter/jsonTree/master/dist/js/jsonTree.min.js"></script>

		<script type='text/javascript'>
			var button = document.querySelector('#exec');
			button.addEventListener('click', function(e) {
				e.preventDefault();
				jsonTree.init(document.getElementById('json').value, '#example', false);
			});
			document.getElementById('json').value = 'https://raw.githubusercontent.com/KnightOS/knightos.org/gh-pages/documentation/reference/data.json';
		</script>

	</body>
	</html>
